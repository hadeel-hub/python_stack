<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <table>
    <thead>
        <th>First name</th>
        <th>Last name</th>
        <th>Full name</th>
    </thead>
    <tbody>
            {% for dict in users%}
                <tr>
                    <td>{{dict['first_name']}}</td>
                    <td>{{dict['last_name']}}</td>
                    <td>{{dict['first_name']+' '+dict['last_name']}}<td/>
                </tr>
            {% endfor %}
    </tbody>
  </table>  
</body>
</html>
