<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <table>
    <thead>
        <th>First name</th>
        <th>Last name</th>
        <th>Full name</th>
    </thead>
    <tbody>
        {% if name1 == "first_name"%}
            {% for dict in users%}
                <tr><td>{{dict['first_name']}}</td></tr>
            {% endfor %}
        {% endif %}
            {% if name2 == "last_name"%}
            {% for dict in users%}
                <tr><td></td>
                    <td>{{dict['last_name']}}</td>
                </tr>
            {% endfor %}
        {% endif %}
    </tbody>
  </table>  
</body>
</html>
